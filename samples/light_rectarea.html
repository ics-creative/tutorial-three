<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js"></script>
  <script src="https://threejs.org/examples/js/lights/RectAreaLightUniformsLib.js"></script>
  <script>
    // ページの読み込みを待つ
    window.addEventListener('load', init);

    function init() {

      // サイズを指定
      const width = 960;
      const height = 540;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas'),
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      // 照明に関するレンダラーの設定
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.gammaInput = true;
      renderer.gammaOutput = true;

      // シーンを作成
      const scene = new THREE.Scene();

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height);
      camera.position.set(20, 20, 20);
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      // 床を作成
      const mshStdFloor = new THREE.Mesh(
        new THREE.BoxGeometry(2000, 0.1, 2000),
        new THREE.MeshStandardMaterial({color: 0x808080, roughness: 0.045, metalness: 0}));
      mshStdFloor.castShadow = true;
      mshStdFloor.receiveShadow = true;
      scene.add(mshStdFloor);

      // オブジェクトを作成
      const meshKnot = new THREE.Mesh(
        new THREE.TorusKnotGeometry(3, 1, 100, 16),
        new THREE.MeshStandardMaterial({color: 0xAA0000, roughness: 0.045, metalness: 0}));
      meshKnot.position.set(0, 5, 0);
      meshKnot.castShadow = true;
      meshKnot.receiveShadow = true;
      scene.add(meshKnot);


      // 照明を作成
      const light = new THREE.RectAreaLight(0xFFFFFF, 500, 10, 10);
      light.intensity = 1000;
      light.position.set(5, 5, 0);
      scene.add(light);

      const rectLightHelper = new THREE.RectAreaLightHelper(light);
      scene.add(rectLightHelper);


      tick();

      // 毎フレーム時に実行されるループイベントです
      function tick() {
        // レンダリング
        renderer.render(scene, camera);

        // 照明の位置を更新
        const t = ( Date.now() / 1000 );
        const r = 10.0;
        const lx = r * Math.cos(t);
        const lz = r * Math.sin(t);
        const ly = 5.0 + 5.0 * Math.sin(t / 3.0);
        light.position.set(lx, ly, lz);
        light.lookAt(new THREE.Vector3(0, 0, 0));

        requestAnimationFrame(tick);
      }
    }
  </script>
</head>
<body>
  <canvas id="myCanvas"></canvas>
</body>
</html>

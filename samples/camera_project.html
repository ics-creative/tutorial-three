<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.min.js"></script>
  <script>
    // ãƒšãƒ¼ã‚¸ã®èª­ã¿è¾¼ã¿ã‚’å¾…ã¤
    window.addEventListener('load', init);

    function init() {
      // ã‚µã‚¤ã‚ºã‚’æŒ‡å®š
      const width = 960;
      const height = 540;
      let rot = 0;

      // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ã‚’ä½œæˆ
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas'),
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      // ã‚·ãƒ¼ãƒ³ã‚’ä½œæˆ
      const scene = new THREE.Scene();

      // ã‚«ãƒ¡ãƒ©ã‚’ä½œæˆ
      const camera = new THREE.PerspectiveCamera(45, width / height);
      camera.position.set(100, 150, 500);
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      // åœ°é¢ã‚’ä½œæˆ
      const plane2 = new THREE.GridHelper(600);
      scene.add(plane2);
      const plane = new THREE.AxesHelper(300);
      scene.add(plane);


      // ç›´æ–¹ä½“ã‚’ä½œæˆ
      const material = new THREE.MeshNormalMaterial();
      const geometry = new THREE.SphereGeometry(30, 30, 30);
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      tick();

      // æ¯ãƒ•ãƒ¬ãƒ¼ãƒ æ™‚ã«å®Ÿè¡Œã•ã‚Œã‚‹ãƒ«ãƒ¼ãƒ—ã‚¤ãƒ™ãƒ³ãƒˆã§ã™
      function tick() {
        rot += 0.5; // æ¯ãƒ•ãƒ¬ãƒ¼ãƒ è§’åº¦ã‚’0.5åº¦ãšã¤è¶³ã—ã¦ã„ã
        // ãƒ©ã‚¸ã‚¢ãƒ³ã«å¤‰æ›ã™ã‚‹
        const radian = rot * Math.PI / 180;
        // è§’åº¦ã«å¿œã˜ã¦ã‚«ãƒ¡ãƒ©ã®ä½ç½®ã‚’è¨­å®š
        mesh.position.x = 200 * Math.sin(radian);
        mesh.position.y = 50;
        mesh.position.z = 200 * Math.cos(radian);

        // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
        renderer.render(scene, camera);

        // çƒä½“ã®ãƒ¯ãƒ¼ãƒ«ãƒ‰åº§æ¨™ã‚’å–å¾—ã™ã‚‹
        const project = mesh.position.project(camera);
        const sx = width / 2 * (+project.x + 1.0);
        const sy = height / 2 * (-project.y + 1.0);

        const tf = document.getElementById('hud');
        // ãƒ†ã‚­ã‚¹ãƒˆãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³åº§æ¨™ã‚’è¡¨ç¤º
        tf.innerHTML = `ğŸ‘†ã‚¹ã‚¯ãƒªãƒ¼ãƒ³åº§æ¨™(${Math.round(sx)}, ${Math.round(sy)})`;
        tf.style.transform = `translate(${sx}px, ${sy}px)`;


        requestAnimationFrame(tick);
      }
    }
  </script>
</head>
<body>
  <div style="position:relative; overflow: hidden; width: 960px; height: 540px;">
    <canvas id="myCanvas" style="position: absolute; top: 0; left: 0;"></canvas>
    <div id="hud" style="position: absolute; top: 0; left: 0; background: white"></div>
  </div>
</body>
</html>

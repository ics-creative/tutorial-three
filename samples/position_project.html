<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // ãƒšãƒ¼ã‚¸ã®èª­ã¿è¾¼ã¿ã‚’å¾…ã¤
      window.addEventListener('load', init);

      function init() {
        // ã‚µã‚¤ã‚ºã‚’æŒ‡å®š
        const width = 960;
        const height = 540;
        let rot = 0;

        // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼ã‚’ä½œæˆ
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);

        // ã‚·ãƒ¼ãƒ³ã‚’ä½œæˆ
        const scene = new THREE.Scene();

        // ã‚«ãƒ¡ãƒ©ã‚’ä½œæˆ
        const camera = new THREE.PerspectiveCamera(45, width / height);
        camera.position.set(100, 150, 500);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        // åœ°é¢ã‚’ä½œæˆ
        const plane2 = new THREE.GridHelper(600);
        scene.add(plane2);
        const plane = new THREE.AxesHelper(300);
        scene.add(plane);

        // ç›´æ–¹ä½“ã‚’ä½œæˆ
        const material = new THREE.MeshNormalMaterial();
        const geometry = new THREE.SphereGeometry(30, 30, 30);
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        tick();

        // æ¯ãƒ•ãƒ¬ãƒ¼ãƒ æ™‚ã«å®Ÿè¡Œã•ã‚Œã‚‹ãƒ«ãƒ¼ãƒ—ã‚¤ãƒ™ãƒ³ãƒˆã§ã™
        function tick() {
          rot += 0.5; // æ¯ãƒ•ãƒ¬ãƒ¼ãƒ è§’åº¦ã‚’0.5åº¦ãšã¤è¶³ã—ã¦ã„ã
          // ãƒ©ã‚¸ã‚¢ãƒ³ã«å¤‰æ›ã™ã‚‹
          const radian = (rot * Math.PI) / 180;
          // è§’åº¦ã«å¿œã˜ã¦ã‚«ãƒ¡ãƒ©ã®ä½ç½®ã‚’è¨­å®š
          mesh.position.x = 200 * Math.sin(radian);
          mesh.position.y = 50;
          mesh.position.z = 200 * Math.cos(radian);

          // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
          renderer.render(scene, camera);

          // çƒä½“ã®ãƒ¯ãƒ¼ãƒ«ãƒ‰åº§æ¨™ã‚’å–å¾—ã™ã‚‹
          const project = mesh.position.project(camera);
          const sx = (width / 2) * (+project.x + 1.0);
          const sy = (height / 2) * (-project.y + 1.0);

          const tf = document.getElementById('hud');
          // ãƒ†ã‚­ã‚¹ãƒˆãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³åº§æ¨™ã‚’è¡¨ç¤º
          tf.innerHTML = `ğŸ‘†ã‚¹ã‚¯ãƒªãƒ¼ãƒ³åº§æ¨™(${Math.round(sx)}, ${Math.round(
            sy
          )})`;
          tf.style.transform = `translate(${sx}px, ${sy}px)`;

          // SVGã§ãƒ©ã‚¤ãƒ³ã‚’æç”»
          const line = document.getElementById('svgLine');
          line.setAttribute('x2', sx);
          line.setAttribute('y2', sy);

          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>
  <body>
    <!-- è¦ªã®ã‚¿ã‚°ã®åŸºæº–ç‚¹ã‚’ãƒªã‚»ãƒƒãƒˆ -->
    <div
      style="position:relative; overflow: hidden; width: 960px; height: 540px;"
    >
      <!-- Three.jsç”¨ã®canvasã‚¿ã‚° -->
      <canvas
        id="myCanvas"
        style="position: absolute; top: 0; left: 0;"
      ></canvas>

      <!-- ãƒ©ã‚¤ãƒ³æç”»ç”¨ã®SVG -->
      <svg
        width="960"
        height="540"
        style="position: absolute; top: 0; left: 0;"
      >
        <g stroke="white">
          <line id="svgLine" x1="0" y1="0" x2="0" y2="0" stroke-width="3" />
        </g>
      </svg>

      <!-- åº§æ¨™è¡¨ç¤ºç”¨ã®divã‚¿ã‚° -->
      <div
        id="hud"
        style="position: absolute; top: 0; left: 0; background: white"
      ></div>
    </div>
  </body>
</html>

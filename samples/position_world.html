<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;
        let rot = 0;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        camera.position.set(100, 150, 500);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        // 地面を作成
        const plane2 = new THREE.GridHelper(600);
        scene.add(plane2);
        const plane = new THREE.AxesHelper(300);
        scene.add(plane);

        const group = new THREE.Group();
        scene.add(group);

        let targetMesh = new THREE.Mesh();

        for (let i = 0; i < 10; i++) {
          // 直方体を作成
          const material =
            i === 0
              ? new THREE.MeshNormalMaterial()
              : new THREE.MeshBasicMaterial();
          const geometry = new THREE.SphereGeometry(30, 30, 30);
          const mesh = new THREE.Mesh(geometry, material);
          const radian = (i / 10) * Math.PI * 2;
          mesh.position.set(200 * Math.cos(radian), 0, 200 * Math.sin(radian));
          group.add(mesh);

          if (i === 0) {
            targetMesh = mesh;
          }
        }

        // ライン
        const geometry = new THREE.Geometry();
        geometry.vertices.push(
          new THREE.Vector3(0, 0, 0),
          new THREE.Vector3(0, 0, 0)
        );
        const line = new THREE.Line(geometry, new THREE.LineBasicMaterial());
        scene.add(line);

        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          group.rotation.x += 0.02;
          group.rotation.y += 0.01;

          // ワールド座標を取得
          const world = targetMesh.getWorldPosition();

          // ラインを更新
          geometry.vertices[0].copy(world);
          geometry.verticesNeedUpdate = true;

          // レンダリング
          renderer.render(scene, camera);

          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
